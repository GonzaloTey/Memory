<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Juego de la Memoria - Tey Pinto</title>
    <!-- Link CSS -->
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- Link al JS -->
    <script defer src="js/variables.js"></script>
    <script defer src="js/formulario.js"></script>
    <script defer src="js/baraja-reparte.js"></script>
    <script defer src="js/descubrir-comparar.js"></script>
    <script defer src="js/acierto-error.js"></script>

  </head>

  <body>
    <header>
      <h1>MEMORY</h1>
    </header>
    <main>
      <div id="mensajeBienvenida"></div>
      <form class="formulario" id="formu">
        <div>
          <label for="name">Ingrese su nombre</label>
          <input type="text" id="name" name="nombre" autocomplete="off">
        </div>
        <div>
          <label for="fecha">AÃ±o de nacimiento</label>
          <input type="text" id="fecha" maxlength="4" autocomplete="off">
        </div>
        <button type="submit" class="botonForm">ENVIAR</button>
      </form>
      <div id="mesa" class="mesa"></div>
      <section class="dialogoUsuario">
        <form class="formulario">
          <div class="formulario2"> 
            <h2>Envianos tu sugerencia de emojis<span style='font-size:1em;'>&#128521;</span></h2>
            <label for="sugerencias">Tus ideas (Maximo 20 letras)</label>
            <input type="text" id="sugerencias" name="ideas" maxlength="20" autocomplete="off" placeholder="Ej: Emojis de comida">
            <button class="botonForm2" id="enviar">Enviar</button>
            <button class="botonForm2" id="borrar">Borrar</button>
            <button class="botonForm2" id="ver">Ver mis sugerencias</button>
          </div>
          <div>
            <ul id="sugerenciasUl">
            </ul>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
