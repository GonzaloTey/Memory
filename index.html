<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Juego de la Memoria - Tey Pinto</title>
    <!-- Link Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link CSS -->
    <link href="css/estilos.css" rel="stylesheet" />
    <!-- link fontAwesome -->
    <script src="https://kit.fontawesome.com/750b319d71.js" crossorigin="anonymous"></script>
    <!-- Link a libreriasJS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link al JS -->
    <script defer src="js/variables.js"></script>
    <script defer src="js/formulario.js"></script>
    <script defer src="js/baraja-reparte.js"></script>
    <script defer src="js/descubrir-comparar.js"></script>
    <script defer src="js/acierto-error.js"></script>
    <script defer src="js/inicializacion.js"></script>
    <script defer src="js/botones-form.js"></script>
    <script defer src="js/promesas.js"></script>

  </head>

  <body>
    <header>
      <h1>MEMORY</h1>
    </header>
    <main>
      <div id="mensajeBienvenida"></div>
      <form class="formulario" id="formu">
        <h2 class="tituloJuegos">Rellená el formulario para poder Jugar</h2>
        <div>
          <label for="name">Ingrese su nombre</label>
          <input class="input1" type="text" id="name" name="nombre" autocomplete="off">
        </div>
        <div>
          <label for="fecha">Año de nacimiento</label>
          <input class="input1" type="text" id="fecha" maxlength="4" autocomplete="off">
        </div>
        <button id="btnEnviar" type="submit" class="botonForm">Inscribirse</button>
      </form>
      <div id="mesa" class="mesa"></div>
      <section class="dialogoUsuario">
        <form class="formulario">
          <div class="formulario2"> 
            <h2>Envianos tu sugerencia de emojis<span style='font-size:1em;'>&#128521;</span></h2>
            <label for="sugerencias">Tus ideas (Maximo 20 letras)</label>
            <input class="input1" type="text" id="sugerencias" name="ideas" maxlength="20" autocomplete="off" placeholder="Ej: Emojis de comida">
            <button class="botonForm2" id="enviar">Enviar</button>
            <button class="botonForm2" id="borrar">Borrar</button>
            <button class="botonForm2" id="ver">Ver mis sugerencias</button>
          </div>
          <!-- <div>
            <ul id="sugerenciasUl">
            </ul>
          </div> -->
        </form>
      </section>
      <article>
        <div class="formulario">
          <h2 class="tituloJuegos">Proximos Juegos</h2>
          <button class="botonVer" id="verJuegos">Ver</button>
        </div>
        <div id="juegosNuevos"></div>
      </article>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
